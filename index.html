<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar</title>

    <!-- style sheet link up -->
    <link rel="stylesheet" href="./style.css" />

    <!-- icons link up -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <section>
      <div class="navigation-bar">
        <div class="logo-detals">
          <div class="manu-icons">
            <img src="./image/PixelCodeLogo-flat.png" alt="" />
          </div>
          <h1 class="logo-Name">Pixel Code</h1>
          <div onclick="menuShow()" class="close-arrow"><</div>
        </div>
        <div class="menu-bar">
          <ul>
            <li>
              <div class="nav-link">
                <a href="#">
                  <i class="bi bi-grid-1x2-fill"></i>
                  <p>dashbord</p>
                </a>
              </div>
            </li>
            <li>
              <div class="nav-link">
                <a href="#">
                  <i class="bi bi-people-fill"></i>
                  <p>profile</p>
                </a>
              </div>
            </li>
            <li>
              <div class="nav-link">
                <a href="#">
                  <i class="bi bi-inboxes-fill"></i>
                  <p>category</p>
                </a>
                <i class="bi bi-caret-down-fill arraw"></i>
              </div>
              <div class="sub-menu">
                <ul>
                  <li class="catagory-name">category</li>
                  <li>Html and CSS</li>
                  <li>JS Project</li>
                  <li>React Project</li>
                </ul>
              </div>
            </li>
            <li>
              <div class="nav-link">
                <a href="#">
                  <i class="bi bi-book-half"></i>
                  <p>blog</p>
                </a>
                <i class="bi bi-caret-down-fill arraw"></i>
              </div>
              <div class="sub-menu">
                <ul>
                  <li class="catagory-name">blog</li>
                  <li>Update Blog</li>
                  <li>Recent Blog</li>
                  <li>Blog</li>
                </ul>
              </div>
            </li>
            <li>
              <div class="nav-link">
                <a href="#">
                  <i class="bi bi-plug-fill"></i>
                  <p>plugin</p>
                </a>
                <i class="bi bi-caret-down-fill arraw"></i>
              </div>
              <div class="sub-menu">
                <ul>
                  <li class="catagory-name">plugin</li>
                  <li>Slider</li>
                  <li>Box Slider</li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="home-page">
        <h1>Pixel code Design</h1>
      </div>
    </section>

    <script>
      const navigationBar = document.querySelector(".navigation-bar");
      arraw = document.querySelectorAll(".arraw");
      const menuShow = () => {
        navigationBar.classList.toggle("close");
      };

      arraw.forEach((e) => {
        e.addEventListener("click", () => {
          let showSubMenuElement = e.parentElement.parentElement;
          showSubMenuElement
            .querySelector(".sub-menu")
            .classList.toggle("show");
        });
      });
    </script>
  </body>
</html>
